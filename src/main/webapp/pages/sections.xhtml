        <meta charset="utf-8" />

        <meta name="description" content="" />

        <title>Sections </title>

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <link href="../css/eve.css" rel="stylesheet" />

        <!-- Custom styles for this template -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Eve's Intimate</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search..." />
                    </form>
                </div>
            </div>
        </nav>

     
        <div class="container-fluid">
            <div class="row">

                <h:messages />

                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                         <li ><h:link value="Analytics" outcome="admin_home" /></li>
            <li ><h:link outcome="manage_post" value="Manage posts" /></li>
            <li class="active"><h:link outcome="sections" value="Sections" /></li>
              <li><h:link outcome="manage_product" value="Manage products" /></li>
               <li><h:link outcome="orders" value=" View Order" /></li>
                    </ul>

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Manage sections</h1>

                    <button onclick="$('#callup').modal('show');" class="btn btn-primary" >New section</button>
                    
                    <h:form>
                    <div class='row'>
                        <div class="col-md-12">
                          
                            <h:dataTable class="table table-hover" value="#{dashboardController.sectionList}" var="se" >

                                <h:column >
                                    <f:facet name="header">ID</f:facet>
                                    <h:outputText  value="#{se.id}" />
                                </h:column> 
                                <h:column >
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputText rendered="#{not se.editable}" value="#{se.sectionName}" />
                                    <h:inputText class="form-control" rendered="#{se.editable}" value="#{se.sectionName}" />
                                </h:column> 
                               
                                   <h:column>
                                    <f:facet name="header">
                                        Actions
                                    </f:facet>

                                       <h:commandButton rendered="#{not se.editable}" value="Edit" action="#{dashboardController.editAction(se)}" class="btn btn-primary" />
                                        <h:commandButton rendered="#{se.editable}" value="Save Changes" action="#{dashboardController.saveAction(se)}" class="btn btn-danger" />



                                </h:column>  
                                  
                            </h:dataTable>
                          
                        </div>


                    </div>
                    </h:form>
                </div>
            </div>


          
            <div id="callup" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                            <h4 class="modal-title">Fill Section</h4>
                        </div>
                        <h:form>
                        <div class="modal-body">
                            <div class="form-group">
                                <h:inputText value="#{dashboardController.sec.sectionName}" p:placeholder="Section Name" class="form-control" />
                            </div>
                                 <h:commandButton action="#{dashboardController.createSection}"  class="btn btn-primary" value="Save changes" />
                      
                            
                        </div>
                       </h:form>     
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                             </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
         
        </div>
          

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="../js/modal.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
