          <script type="text/javascript">
            $(document).ready(function() {

                $("#txtEditor").Editor();

            });
        </script>
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Eve's Intimate</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                      <h:form>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><h:commandLink action="#{adminController.logout}" class="glyphicon glyphicon-log-out" /></li>
         
          </ul>
           </h:form> 
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search..." />
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                
                <h:messages />
                
                
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li ><h:link value="Analytics" outcome="admin_home" /></li>
            <li class="active"><h:link outcome="manage_post" value="Manage posts" /></li>
            <li><h:link outcome="sections" value="Sections" /></li>
                      <li><h:link outcome="manage_product" value="Manage products" /></li>
                      <li><h:link outcome="orders" value=" View Order" /></li>
                    </ul>

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Edit Post</h1>
                    
                       <div class="row">
                        
                        <div class="col-md-12">
                            <textarea id="txtEditor"></textarea> 
                        </div>
                    </div>  
                     <hr />

                    <div class='row'>
                        <div class="col-md-12">
                            

                            <h:form  enctype="multipart/form-data" class="form-horizontal" >

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{adminController.p.postTitle}" p:placeholder="Title of the post" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Introductory Message</label>
                                    <div class="col-sm-10">
                                        <h:inputTextarea value="#{adminController.p.postIntro}" p:placeholder="Introductory message... " class="form-control" />
                                    </div>
                                </div>
                                
                                  <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Paragraph One</label>
                                    <div class="col-sm-10">
                                        <h:inputTextarea value="#{adminController.p.postMessage}" rows="7" p:placeholder="Not more than 500 words " class="form-control" />
                                    </div>
                                </div>
                                
                                
                                
                                  <div class="form-group">
                                <label  class="col-sm-2 control-label">Image</label>
                                <div class="col-sm-10">
                                    <span class="btn btn-default btn-file">Change Image
                                        <h:inputFile required="true" requiredMessage="You did not select a file" value="#{dashboardController.part}"  id="file" />
                                    </span>
                                </div>
                            </div>
                              
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton action="#{dashboardController.editPost}" class="btn btn-primary" value="Edit post" />
                                    </div>
                                </div>

                            </h:form>


                        </div>


                    </div>

                </div>
            </div>
        </div>

        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
