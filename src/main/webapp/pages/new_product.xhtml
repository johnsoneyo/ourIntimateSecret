           <script type="text/javascript">
            $(document).ready(function() {
                 
                $("#txtEditor").Editor();

            });
        </script>
        <script src="//cdn.ckeditor.com/4.5.5/standard/ckeditor.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Eve's Intimate</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                             <h:form>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><h:commandLink action="#{adminController.logout}" class="glyphicon glyphicon-log-out" /></li>
         
          </ul>
           </h:form> 
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search..." />
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">

                <h:messages />

                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li ><h:link value="Analytics" outcome="admin_home" /></li>
                        <li ><h:link outcome="manage_post" value="Manage posts" /></li>
                        <li><h:link outcome="sections" value="Sections" /></li>
                        <li class="active"><h:link outcome="manage_product" value="Manage products" /></li>
                        <li><h:link outcome="orders" value=" View Order" /></li>
                    </ul>

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">New product</h1>
                    <h5>Add product description here</h5>

                     
                    <hr />

                    <div class='row'>
                        <div class="col-md-6">

                            <h:form  enctype="multipart/form-data" class="form-horizontal" >

                                   <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Category</label>
                                    <div class=" col-sm-10">
                                        <h:selectOneMenu class="form-control" value="#{dashboardController.catid}">
                                            <f:selectItems itemLabel="#{cot.name}" itemValue="#{cot.id}" var="cot" value="#{dashboardController.categories}" />
                                           
                                        </h:selectOneMenu>  
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{dashboardController.p.name}" p:placeholder="name of item" class="form-control" />
                                    </div>
                                </div>
                                
                                 <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{dashboardController.p.description}" p:placeholder="brief description " class="form-control" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Current Price</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <div class="input-group-addon">&#8358;</div>
                                            <h:inputText value="#{dashboardController.p.price}"  class="form-control" id="exampleInputAmount" p:placeholder="amount" />
                                            <div class="input-group-addon">.00</div>
                                        </div>   

                                    </div>
                                </div>
                                
                                   <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Old Price</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <div class="input-group-addon">&#8358;</div>
                                            <h:inputText value="#{dashboardController.p.oldPrice}"  class="form-control"  p:placeholder="amount" />
                                            <div class="input-group-addon">.00</div>
                                        </div>   

                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Available stock</label>
                                    <div class="col-sm-3">
                                        <h:inputText value="#{dashboardController.p.stockAvailable}"  class="form-control" />
                                    </div>
                                </div>

                                  <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">More Description</label>
                                    <div class="col-sm-10">
                                        <h:inputTextarea rows="9" value="#{dashboardController.p.descriptionP}" p:placeholder="use the wysiwyg editor and paste the code here..."  class="form-control" />
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">Image</label>
                                    <div class="col-sm-10">
                                        <span class="btn btn-default btn-file">Choose Image
                                            <h:inputFile required="true" requiredMessage="You did not select a file" value="#{dashboardController.part}"  id="file" />
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton action="#{dashboardController.createProduct}" class="btn btn-primary" value="Create product" />
                                    </div>
                                </div>

                            </h:form>


                        </div>

                           <div  class="col-md-6">
                            <textarea name="editor1"></textarea>
        <script>
            CKEDITOR.replace( 'editor1' );
        </script>
                               
                           </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="../js/editor.js"></script>

        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
